<!DOCTYPE html>
<html>
<head>
  <title>My Games</title>
  <style>
    body {
      background:black;
      color:white;
      font-family:Arial;
      margin:0;
      padding:0;
    }

    h1 {
      text-align:center;
      margin:20px 0;
    }

    /* Games row */
    .games {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .game-box {
      border: 2px solid white;
      border-radius: 10px;
      padding: 15px;
      width: 150px;
      text-align: center;
      cursor: pointer;
    }

    .game-box img {
      width: 80px;
      height: 80px;
    }

    /* Cashier + Steps */
    .cashier-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-top: 40px;
    }

    .cashier {
      border: 2px solid yellow;
      padding: 10px 20px;
      border-radius: 8px;
      color: yellow;
    }

    .steps {
      display: flex;
      gap: 10px;
    }

    .step {
      border: 2px solid white;
      border-radius: 50%;
      width: 35px;
      height: 35px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>

<body>

<h1>ðŸŽ® My Game Zone</h1>

<!-- Games side by side -->
<div class="games">
  <div class="game-box" onclick="location.href='game.html'">
    <img src="images (7).jpeg">
    <div>Dragon vs Tiger</div>
  </div>

  <div class="game-box" onclick="location.href='dice.html'">
    <img src="images (7).jpeg">
    <div>Dice Game</div>
  </div>
</div>

<!-- Cashier + Steps side by side -->
<div class="cashier-row">
  <div class="cashier">ðŸ’° Cashier</div>
  <div class="steps">
    <div class="step">1</div>
    <div class="step">2</div>
    <div class="step">3</div>
  </div>
</div>

</body>
</html>
