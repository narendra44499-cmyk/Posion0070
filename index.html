<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: Arial, sans-serif;
    }

    .game-container {
      text-align: center;
    }

    .coins {
      color: yellow;
      font-size: 22px;
      margin-bottom: 10px;
    }

    .title {
      font-size: 22px;
      margin-bottom: 10px;
    }

    .cards {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin: 20px 0;
    }

    .card {
      width: 80px;
      height: 120px;
      border: 2px solid white;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 30px;
      background: white;
      color: black;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
    }
  </style>
</head>

<body>
  <div class="game-container">
    <div class="coins">Coins: 10000000</div>
    <div class="title">游낼 Dragon vs 游낸 Tiger</div>
    <div>Bet: 100000</div>

    <div class="cards">
      <div>
        <div>Dragon</div>
        <div id="dragonCard" class="card">?</div>
      </div>
      <div>
        <div>Tiger</div>
        <div id="tigerCard" class="card">?</div>
      </div>
    </div>

    <button onclick="betDragon()">Bet Dragon</button>
    <button onclick="betTiger()">Bet Tiger</button>
  </div>

  <script>
    function getRandomCard() {
      return Math.floor(Math.random() * 13) + 1; // 1 to 13
    }

    function betDragon() {
      let dragon = getRandomCard();
      let tiger = getRandomCard();

      document.getElementById("dragonCard").innerText = dragon;
      document.getElementById("tigerCard").innerText = tiger;

      if (dragon > tiger) {
        alert("游낼 Dragon Wins!");
      } else if (tiger > dragon) {
        alert("游낸 Tiger Wins!");
      } else {
        alert("游뱋 Tie!");
      }
    }

    function betTiger() {
      betDragon(); // same logic
    }
  </script>
</body>
</html>
