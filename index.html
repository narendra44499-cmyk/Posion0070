<!DOCTYPE html>
<html>
<head>
  <title>My Game</title>
  <style>
    body {
      background-color: black;
      text-align: center;
      color: white;
      font-family: Arial, sans-serif;
    }
    img {
      width: 200px;
      margin-top: 50px;
    }
    button {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 20px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <img src="logo.png" alt="Game Logo">

  <h1>Welcome to My Game</h1>

  <button onclick="startGame()">Start Game</button>

  <script>
    function startGame() {
      alert("Game will start here!");
    }
  </script>

</body>
</html>
