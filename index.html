
<!DOCTYPE html>
<html>
<head>
  <title>posion777 Login</title>
  <style>
    body {
      background: radial-gradient(circle, #330000, black);
      color: white;
      font-family: Arial;
      text-align: center;
    }
    .box {
      background: #111;
      padding: 25px;
      border-radius: 15px;
      width: 300px;
      margin: 100px auto;
      box-shadow: 0 0 15px red;
    }
    input, button {
      width: 90%;
      padding: 10px;
      margin: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    button {
      background: red;
      color: white;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>ðŸ”¥ posion777 Login ðŸ”¥</h2>
  <input id="name" placeholder="Enter Your Name">
  <button onclick="login()">Login</button>
</div>

<script>
function login() {
  let name = document.getElementById("name").value;
  if(name=="") {
    alert("Enter your name");
    return;
  }
  let players = JSON.parse(localStorage.getItem("players") || "[]");
  players.push(name);
  localStorage.setItem("players", JSON.stringify(players));
  localStorage.setItem("playerName", name);
  window.location.href = "game.html";
}
</script>

</body>
</html>
