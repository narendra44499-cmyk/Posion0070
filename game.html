
<!DOCTYPE html>
<html>
<head>
<title>Dragon vs Tiger</title>
</head>
<body style="background:black;color:white;text-align:center;padding-top:50px;">

<h1>游낼 Dragon VS 游낸 Tiger</h1>

<button onclick="playGame()" style="font-size:20px;padding:10px 30px;">PLAY</button>

<h2 id="result"></h2>

<script>
function playGame(){
  let r = Math.random();
  if(r < 0.5){
    document.getElementById("result").innerText = "游낼 Dragon Wins!";
  } else {
    document.getElementById("result").innerText = "游낸 Tiger Wins!";
  }
}
</script>

</body>
</html>
