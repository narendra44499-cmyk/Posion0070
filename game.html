<!DOCTYPE html>
<html>
<head>
  <title>Dragon vs Tiger</title>

  <style>
    body {
      margin: 0;
      background: black;
      color: white;

      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      font-family: Arial, sans-serif;
    }

    #gameBox {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #coins {
      color: yellow;
      font-size: 32px;
      margin-bottom: 10px;
    }

    h2 {
      margin: 10px 0;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<div id="gameBox">
  <div id="coins">Coins: 10000000</div>

  <h2>üêâ Dragon vs üêØ Tiger</h2>
  <p>Bet: 100000</p>

  <button onclick="bet('dragon')">Bet Dragon</button>
  <button onclick="bet('tiger')">Bet Tiger</button>

  <p id="result"></p>
</div>

<script>
  let coins = 10000000;
  let betAmount = 100000;

  function bet(choice) {
    if (coins < betAmount) {
      alert("Not enough coins!");
      return;
    }

    let result = Math.random() < 0.5 ? "dragon" : "tiger";

    if (choice === result) {
      coins += betAmount;
      document.getElementById("result").innerText =
        "YOU WON! Result: " + result;
    } else {
      coins -= betAmount;
      document.getElementById("result").innerText =
        "YOU LOST! Result: " + result;
    }

    document.getElementById("coins").innerText = "Coins: " + coins;
  }
</script>

</body>
</html>
