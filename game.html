<!DOCTYPE html>
<html>
<head>
<title>Dragon Tiger Game</title>
<style>
body {
  background: black;
  color: white;
  font-family: Arial;
  text-align: center;
}

#coins {
  position: absolute;
  top: 10px;
  right: 15px;
  background: red;
  padding: 8px 15px;
  border-radius: 10px;
  font-weight: bold;
}

button {
  padding: 15px 25px;
  font-size: 18px;
  margin: 10px;
  border-radius: 10px;
  border: none;
}

#result {
  margin-top: 20px;
  font-size: 22px;
}
</style>
</head>

<body>

<div id="coins">Coins: 10000</div>

<h1>üêâ Dragon vs üêØ Tiger</h1>

<p>Choose your bet:</p>

<button onclick="bet('dragon')">Bet Dragon</button>
<button onclick="bet('tiger')">Bet Tiger</button>

<div id="result"></div>

<script>
let coins = 10000;
let betAmount = 500;

function bet(choice){
  let gameResult = Math.random() < 0.5 ? "dragon" : "tiger";

  if(choice === gameResult){
    coins += betAmount;
    document.getElementById("result").innerHTML =
      "Result: " + gameResult + "<br>YOU WIN! +" + betAmount;
  } else {
    coins -= betAmount;
    document.getElementById("result").innerHTML =
      "Result: " + gameResult + "<br>YOU LOSE! -" + betAmount;
  }

  document.getElementById("coins").innerHTML = "Coins: " + coins;

  if(coins <= 0){
    alert("Game Over! No coins left");
    coins = 10000;
    document.getElementById("coins").innerHTML = "Coins: " + coins;
  }
}
</script>

</body>
</html>
