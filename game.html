
<!DOCTYPE html>
<html>
<head>
<title>Dragon vs Tiger</title>
<style>
body {
  background: black;
  color: white;
  text-align: center;
  font-family: Arial;
}

#coins {
  color: yellow;
  font-size: 32px;
  font-weight: bold;
  margin-top: 20px;
}

button {
  padding: 10px 20px;
  font-size: 18px;
  margin: 10px;
}
</style>
</head>

<body>

<div id="coins">Coins: 10000000</div>

<h1>ğŸ‰ Dragon vs ğŸ¯ Tiger</h1>
<p>Bet: 100000</p>

<button onclick="play('dragon')">Bet Dragon</button>
<button onclick="play('tiger')">Bet Tiger</button>

<p id="result"></p>

<script>
let coins = 10000000;
let bet = 100000;

function play(choice){
  let result = Math.random() < 0.5 ? "dragon" : "tiger";

  if(choice === result){
    coins += bet;
    document.getElementById("result").innerText = "YOU WON! Result: " + result;
  } else {
    coins -= bet;
    document.getElementById("result").innerText = "YOU LOST! Result: " + result;
  }

  document.getElementById("coins").innerText = "Coins: " + coins;
}
</script>

</body>
</html>
