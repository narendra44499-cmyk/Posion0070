<!DOCTYPE html>
<html>
<head>
<title>Dragon Tiger</title>
<style>
body{
  margin:0;
  font-family: Arial;
  background:#0b0b0b;
  color:white;
  text-align:center;
}
.header{
  background:red;
  padding:12px;
  font-size:22px;
}
button{
  padding:12px 25px;
  margin:10px;
  background:red;
  color:white;
  border:none;
  border-radius:6px;
  font-size:18px;
}
.box{
  display:flex;
  justify-content:space-around;
  margin-top:20px;
}
.card{
  background:#222;
  width:40%;
  padding:20px;
  border-radius:10px;
  font-size:20px;
}
#result{
  margin-top:20px;
  font-size:22px;
}
#girl{
  display:none;
  font-size:80px;
  animation: jump 1s infinite;
}
@keyframes jump{
  0%{transform:translateY(0);}
  50%{transform:translateY(-20px);}
  100%{transform:translateY(0);}
}
.cards{
  margin-top:40px;
  font-size:40px;
  animation: slide 3s linear infinite;
}
@keyframes slide{
  0%{transform:translateX(-100%);}
  100%{transform:translateX(100%);}
}
</style>
</head>

<body>

<div class="header">ğŸ‰ DRAGON TIGER ğŸ¯</div>

<h2>Choose:</h2>
<button onclick="play('dragon')">Dragon</button>
<button onclick="play('tiger')">Tiger</button>

<div class="box">
  <div class="card" id="dcard">Dragon</div>
  <div class="card" id="tcard">Tiger</div>
</div>

<div id="result"></div>
<div id="girl">ğŸ’ƒğŸ‰</div>

<button onclick="location.reload()">ğŸ” Play Again</button>

<div class="cards">ğŸ‚¡ ğŸ‚± ğŸ‚® ğŸƒ ğŸƒ‘ ğŸƒ</div>

<script>
function play(choice){
  let d = Math.floor(Math.random()*13)+1;
  let t = Math.floor(Math.random()*13)+1;

  document.getElementById("dcard").innerHTML = "Dragon<br>"+d;
  document.getElementById("tcard").innerHTML = "Tiger<br>"+t;

  let winner = d>t ? "dragon" : "tiger";

  if(choice==winner){

}
</script>

</body>
</html>
