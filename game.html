
<!DOCTYPE html>
<html>
<head>
<title>Dragon Tiger</title>
<style>
body {
  background:#111;
  color:white;
  font-family:Arial;
  text-align:center;
}
.header {
  background:red;
  padding:10px;
  font-size:20px;
}
button {
  padding:10px 20px;
  margin:10px;
  background:red;
  color:white;
  border:none;
  border-radius:5px;
}
.cards {
  display:flex;
  justify-content:space-around;
  margin-top:20px;
}
.box {
  background:#222;
  padding:15px;
  border-radius:10px;
  width:40%;
}
img {
  width:100px;
}
#result {
  margin-top:20px;
  font-size:20px;
}
</style>
</head>

<body>

<div class="header">ğŸ‰ DRAGON TIGER ğŸ¯</div>

<h3>Choose:</h3>
<button onclick="play('dragon')">Dragon</button>
<button onclick="play('tiger')">Tiger</button>

<div class="cards">
  <div class="box">
    <h3>Dragon</h3>
    <img id="dragonCard" src="">
    <p id="dragonNum"></p>
  </div>

  <div class="box">
    <h3>Tiger</h3>
    <img id="tigerCard" src="">
    <p id="tigerNum"></p>
  </div>
</div>

<div id="result"></div>

<button onclick="location.reload()">ğŸ” Play Again</button>

<audio id="winSound" src="https://www.myinstants.com/media/sounds/win.mp3"></audio>
<audio id="loseSound" src="https://www.myinstants.com/media/sounds/fail.mp3"></audio>

<script>
function play(choice){
  let dragon = Math.floor(Math.random()*13)+1;
  let tiger = Math.floor(Math.random()*13)+1;

  document.getElementById("dragonNum").innerText = dragon;
  document.getElementById("tigerNum").innerText = tiger;

  document.getElementById("dragonCard").src =
    "https://raw.githubusercontent.com/hayeah/playing-cards-assets/master/png/" + dragon + "_of_hearts.png";

  document.getElementById("tigerCard").src =
    "https://raw.githubusercontent.com/hayeah/playing-cards-assets/master/png/" + tiger + "_of_spades.png";

  let resultText="";

  if(dragon > tiger){
    resultText="DRAGON WINS ğŸ‰";
    if(choice=="dragon") document.getElementById("winSound").play();
    else document.getElementById("loseSound").play();
  }
  else if(tiger > dragon){
    resultText="TIGER WINS ğŸ¯";
    if(choice=="tiger") document.getElementById("winSound").play();
    else document.getElementById("loseSound").play();
  }
  else{
    resultText="DRAW ğŸ¤";
  }

  document.getElementById("result").innerText=resultText;
}
</script>

</body>
</html>
