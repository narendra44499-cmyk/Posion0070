
<!DOCTYPE html>
<html>
<head>
<title>posion777 Game</title>
<style>
body{
  background:black;
  color:white;
  text-align:center;
  font-family:Arial;
}
.logo{
  width:200px;
  margin-top:20px;
}
button{
  background:red;
  color:white;
  padding:15px 30px;
  border:none;
  border-radius:10px;
  font-size:18px;
}
</style>
</head>

<body>

<h1>游낼 Dragon 游 Tiger 游낸</h1>

<img src="https://i.imgur.com/7Q9ZQZC.png" class="logo">

<p>Click to Play</p>
<button onclick="play()">PLAY</button>

<h2 id="result"></h2>

<script>
function play(){
  let r = Math.random();
  if(r < 0.5){
    document.getElementById("result").innerText="游낼 Dragon Wins!";
  }else{
    document.getElementById("result").innerText="游낸 Tiger Wins!";
  }
}
</script>

</body>
</html>
