<!DOCTYPE html>
<html>
<head>
<title>Dragon vs Tiger</title>

<style>
body {
  background: black;
  color: white;
  font-family: Arial;
  margin: 0;
  height: 100vh;

  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

#coins {
  color: yellow;
  font-size: 32px;
  font-weight: bold;
  margin-bottom: 20px;
}

button {
  padding: 10px 20px;
  font-size: 18px;
  margin: 10px;
}
</style>
</head>

<body>

<div id="coins">Coins: 10000000</div>

<h2>ğŸ‰ Dragon vs ğŸ¯ Tiger</h2>
<div>Bet: 100000</div>

<button onclick="bet('dragon')">Bet Dragon</button>
<button onclick="bet('tiger')">Bet Tiger</button>

<p id="result"></p>

<script>
let coins = 10000000;
let betAmount = 100000;

function bet(choice){
  let result = Math.random() < 0.5 ? "dragon" : "tiger";

  if(choice === result){
    coins += betAmount;
    document.getElementById("result").innerText = "YOU WON! Result: " + result;
  } else {
    coins -= betAmount;
    document.getElementById("result").innerText = "YOU LOST! Result: " + result;
  }

  document.getElementById("coins").innerText = "Coins: " + coins;
}
</script>

</body>
</html>
